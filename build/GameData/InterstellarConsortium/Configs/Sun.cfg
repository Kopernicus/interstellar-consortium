@Kopernicus:FIRST
{
    @Body[Sun]
    {
        InterstellarConsortium
        {
            // See: https://bit.ly/ic-spreadsheet
            position = 10, 0, 0

            // The body that serves as the homeworld when 
            // the star is set to be the center one
            home = Squad/Kerbin

            // The sphere of influence, given in KI
            SOI = 1
        }
    }
}
